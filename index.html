<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">- Password Generator -</h2>
            <h3 class="titulo-secundario">Instantly generate a random and secure password.</h3>
            </div>
            <div class="conteudo-senha">
                <label for="senha">Password</label>
                <input name="senha" type="text" id="campo-senha" readonly>
            </div>
            <div class="parametro">
                <h3 class="parametro-titulo">Customize your password</h3>
                <div class="parametro-coluna__senha">
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo">Number of characters</h4>
                        <div class="parametro-senha-botoes">
                            <button class="parametro-senha__botao">-</button>
                            <p class="parametro-senha__texto">12</p>
                            <button class="parametro-senha__botao">+</button>
                        </div>
                    </div>
                    <div class="parametro-senha">
                        <h4 class="parametro-senha__titulo">Password features</h4>
                        <div class="parametro-senha-checkbox">
                            <input name="maiusculo" type="checkbox" class="checkbox" checked>
                            <label for="maiusculo">Uppercase letters</label>
                        </div>

                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
